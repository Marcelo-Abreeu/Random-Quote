<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Gerador de Frases</title>
</head>
<body>
 <div class="wrapper">
        <header>Frase Do Dia</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="frase"></p>

            </div>
                <div class="author">
                    <span>__</span>
                    <cite class="autor"></cite>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <button class="btn-novo">Nova Frase!</button>
                </div>
                <footer class="footer">
                    <p>Developed by <a href="https://github.com/Marcelo-Abreeu" target="_blank">Marcelo Abreu</a></p>
                </footer>
            </div> 
          </div> 
          
       

    <script src="./script.js"></script>
