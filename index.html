<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Gerador de Frases</title>
</head>
<body>
    <!--TEMA DARK-->
    <div class="darkmod">
        <input type="checkbox" name="change-theme" id="change-theme">
        <label for="change-theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    
 <div class="wrapper">
        <header>Frase Do Dia</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="frase"></p>
                <i class="fas fa-quote-right"></i>
            </div>
                <div class="author">
                    <span>__</span>
                    <cite class="autor"></cite>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <button class="btn-novo">Nova Frase!</button>
                </div>
                <footer class="footer">
                    <p>Developed by <a href="https://github.com/Marcelo-Abreeu" target="_blank">Marcelo Abreu</a></p>
                </footer>
            </div> 
          </div> 
          
      <!--LINKANDO O JAVASCRIPT-->
          <script src="assets/js/darkmode.js" defer></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
